<header class="header">
    <div class="header__logo">
        <a href="" class="header__img-link">
            <!-- ../icons/logo/main.png -->
            <img class="adaptive-display-768"  src="../icons/logo/main.png" alt="">
            <img class="adaptive-display-none" src="../icons/logo/mini-dark.png" alt="">
        </a>
    </div>
    <div class="header__nav adaptive-display-768">
        <ul class="header__nav-list">
            <li class="header__nav-item">
                <h5 class="font-semibold"><a href="">Каталог</a></h5>
            </li>
            <li class="header__nav-item">
                <h5 class="font-semibold"><a href="">Акции</a></h5>
            </li>
            <li class="header__nav-item">
                <h5 class="font-semibold"><a href="">Клиентам</a></h5>
            </li>
            <li class="header__nav-item">
                <h5 class="font-semibold"><a href="">О компании</a></h5>
            </li>
            <li class="header__nav-item">
                <h5 class="font-semibold"><a href="">Контакты</a> </h5>
            </li>
        </ul>
    </div>

    <div class="header__search adaptive-display-1200">
        <div class="header__wrapper mog-wrapper">
            <input type="text" class="mog-input mog-with-icon__right header__input-search " placeholder="+7(900)-800-77-22" id="search-header">
            <img class="mog-icon mog-icon__right header__img-btn-search" src="../icons/header/search.svg" alt="">
        </div>
    </div>

    <div class="header__contact">
        <a class="header__phone">8 495 665-00-04</a>
        <div class="header__date"> <h5>пн-чт 9-18</h5></div>
    </div>

    <div class="header__buttons">
        <div class="header__btn-likes adaptive-display-768">
            <img class="mog-icon header__btn-icons" src="../icons/header/heart.svg" alt="">
            <span class="header__count-likes"><span>2</span></span>
        </div>
        <div class="header__btn-account adaptive-display-768">
            <img class="mog-icon header__btn-icons" src="../icons/header/profile.svg" alt="">
        </div>
        <div class="header__btn-cart adaptive-display-768">
            <img class="mog-icon header__btn-icons" src="../icons/header/cart.svg" alt="">
        </div>
        <div class="header__btn-compare adaptive-display-768">
            <img class="mog-icon header__btn-icons" src="../icons/header/compare.svg" alt="">
        </div>
    </div>

    <div class="header__menu adaptive-display-none">
        <img class="header__btn-icons" src="../icons/header/menu.svg" alt="">
    </div>
</header>

<div class="menu-bottom adaptive-display-none">
    <div class="menu-bottom__wrapper">
        <div class="menu-bottom__btn-compare">
            <img class="mog-icon menu-bottom__btn-icons" src="../icons/header/compare.svg" alt="">
            <span class="menu-bottom__name-btn">Сравнение</span>
        </div>

        <div class="menu-bottom__btn-search">
            <img class="mog-icon menu-bottom__btn-icons" src="../icons/header/search.svg" alt="">
            <span class="menu-bottom__name-btn">Поиск</span>
        </div>

        <div class="menu-bottom__btn-likes">
            <img class="mog-icon menu-bottom__btn-icons" src="../icons/header/heart.svg" alt="">
            <span class="menu-bottom__count-likes"><span>2</span></span>
            <span class="menu-bottom__name-btn">Избранное</span>
        </div>

        <div class="menu-bottom__btn-cart">
            <img class="mog-icon menu-bottom__btn-icons" src="../icons/header/cart.svg" alt="">
            <span class="menu-bottom__name-btn">Корзина</span>
        </div>

        <div class="menu-bottom__btn-account">
            <img class="mog-icon menu-bottom__btn-icons" src="../icons/header/profile.svg" alt="">
            <span class="menu-bottom__name-btn">Профиль</span>
        </div>
    </div>
</div>
